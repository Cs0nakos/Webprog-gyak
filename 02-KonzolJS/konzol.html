<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="console.css" />
    <script type="module" src="console.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="egy"></div>
    <button>Nyomd meg</button>
</body>
<script>
        <!-- function onclick() {
            alert('Klikk');
        } -->

        function onMouseEvent(e) {
            switch (e.type) {
                case 'click':
                    console.log('Klikk');
                    break;
                case 'mousedown':
                    console.log('Lenyomás');
                    break;
                case 'mouseup':
                    console.log('Felengedés');
                    break;
                case 'mousemove':
                    console.log("Mozgatás");
                    break;

            }
        }
        const btn = document.querySelector('button');
        btn.addEventListener('click', onMouseEvent);
        btn.addEventListener('mousedown', onMouseEvent);
        btn.addEventListener('mouseup', onMouseEvent);
        btn.addEventListener('mousemove', onMouseEvent);
</script>
</html>
